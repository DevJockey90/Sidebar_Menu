<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' rel="stylesheet">
    
</head>
<body> 

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="fa-sharp fa-solid fa-bolt"></i>
                <span>DevJockey Designs</span>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <div class="user">
            <img src="Img/Me.jpeg" alt="me" class="user-img">
              
            <div class="user-info">
                <p class="Bold">Landen T.</p>
                <p>CEO</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <div class="tooltip">Dashboard</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="nav-item">Product</span>
                </a>
                <div class="tooltip">Product</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-list-check"></i>
                    <span class="nav-item">Categories</span>
                </a>
                <div class="tooltip">Categories</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-list-ul"></i>
                    <span class="nav-item">Orders</span>
                </a>
                <div class="tooltip">Orders</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-person"></i>
                    <span class="nav-item">Customers</span>
                </a>
                <div class="tooltip">Customers</div>
            </li> 
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="nav-item">Settings</span>
                </a>
                <div class="tooltip">Settings</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-map-location-dot"></i>                    
                    <span class="nav-item">Shipping</span>
                </a>
                <div class="tooltip">Shipping</div>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>                    
                    <span class="nav-item">Logout</span>
                </a>
                <div class="tooltip">Logout</div>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="containte">
            <h1>DevJockey Designs</h1>
        </div>
    </div>
</body>
</html>
